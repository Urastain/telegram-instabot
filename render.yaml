services:
  - type: web
    name: instagram-downloader-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        value: your-token
      - key: RAPIDAPI_KEY
        value: your-rapidapi-key
      - key: BOT_URL
        value: https://your-app-name.onrender.com
