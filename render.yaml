services:
  - type: web
    name: insta-telegram-bot
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
      - key: BOT_URL
        sync: false
    plan: free
